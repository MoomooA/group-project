<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>

<body>
    <canvas id="myCanvas" width="578" height="300"></canvas>
    <script src="drawingWing.js"></script>
    <form>
        <div class="form-group">
            <label for="parC">Parameter C</label>
            <input type="text" class="form-control" id="parC" placeholder="Enter C Parameter">
        </div>
        <div class="form-group">
            <label for="parT">Parameter T</label>
            <input type="text" class="form-control" id="parT" placeholder="Enter T Parameter">
        </div>
        <div class="form-group">
            <label for="parAngle" id="ang">Angle 0</label>
            <input type="range" id="parAngle" min="-90" max="90" value="0" step="0.5" onchange="drawWing()">
        </div>
        <buttom type="submit" class="btn btn-default" onclick="drawWing()">Submit</buttom>
    </form>
</body>

</html>
