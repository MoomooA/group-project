<template name="help">
    <div class="help-wrapper">
        <div class="help-title">
            <h1>Need Help?</h1>
        </div>
        <div class="help-list">
                {{#each instructions}}
                    <h4>{{instruction}}</h4>
                    <div>{{{value}}}</div>
                    {{#if images}}
                        {{#each images}}
                            <img src="{{this}}" />
                        {{/each}}
                        <div class="clearfix"></div>
                    {{/if}}
                {{/each}}
         </div>
    </div>
    
</template>
