<template name='popup_confirm'>
  <div id="popup" class="hide">
    <div>
      <h3>{{title}}</h3>
      <div>{{message}}</div>
      <button class="button button-large" id="popup_cancel">{{cancelText}}</button>
      <button class="button button-large button-border-error" id="popup_ok">{{okText}}</button>
    </div>
  </div>
</template>
